 
<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div id="first">
        <div class="myform form ">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
              <h3>Create a new Task</h3>
            </div>
          </div>
          <form >
            <div class="form-group">
              <label for="newTask">Task</label>
              <input type="text" name="newTask" class="form-control " placeholder="Enter task" #taskTitle>
            </div>
            <div class="col-md-12 text-center ">
              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" (click)="createNewTask(taskTitle.value)">Add</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
